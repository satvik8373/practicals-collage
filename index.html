<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Practicals Runner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="branding">
                <div class="title">Department of Computer Science</div>
                <div class="subtitle">M.Sc. (CA&IT)-I • P21A2WDT</div>
            </div>
            <div class="search">
                <input id="searchInput" type="text" placeholder="Search practicals...">
            </div>
            <ul id="practicalsList" class="practicals-list"></ul>
        </aside>
        <main class="main">
            <header class="toolbar">
                <div class="left">
                    <h1 id="practicalTitle">Select a practical</h1>
                </div>
                <div class="right controls">
                    <label>
                        Language
                        <select id="languageSelect">
                            <option value="php">PHP</option>
                            <option value="python">Python</option>
                            <option value="node">JavaScript (Node)</option>
                            <option value="java">Java</option>
                            <option value="c">C</option>
                            <option value="cpp">C++</option>
                        </select>
                    </label>
                    <button id="runBtn">Run ▶</button>
                </div>
            </header>
            <section class="content">
                <div class="panes">
                    <div class="pane">
                        <div class="pane-header">Code</div>
                        <textarea id="editor" spellcheck="false"></textarea>
                    </div>
                    <div class="pane">
                        <div class="pane-header">Input (stdin)</div>
                        <textarea id="stdin" placeholder="Optional input for your program..."></textarea>
                        <div class="pane-header">Output</div>
                        <pre id="output" class="output"></pre>
                    </div>
                </div>
                <details id="promptDetails" class="prompt">
                    <summary>Practical instructions</summary>
                    <div id="practicalPrompt"></div>
                </details>
            </section>
        </main>
    </div>
    <script src="data/practicals.js"></script>
    <script src="app.js"></script>
</body>
<script>
// Prevent FOUC of empty editor height
</script>
</html>
